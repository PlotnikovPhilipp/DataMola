<div class="window">
    <header class="window-header">
        <app-window-header></app-window-header>
    </header>
    <section class="window-body" [style.height]="height">
        <app-window-item class="window__window-item-container" *ngFor="let film of displayedFilms"
        [name]="film.filmName"
        [genre]="film.info.genre"
        [season]="film.info.season"
        [network]="film.info.network"
        [date]="film.info.date"
        ></app-window-item>
    </section>
</div>
